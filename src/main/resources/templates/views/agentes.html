<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/template :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/fcc2559b13.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
    <h2>Lista de Agentes</h2>
</div>
<div class="container mt-4">
    <!--<a class="btn btn-primary btn-sm mb-2" th:href="@{/views/employe/crear}"
       th:text="'Nuevo Empleado'" title="Crear nuevo registro">
    </a>-->

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Email</th>
            <th scope="col">Cargo</th>
            <th scope="col">Empresa</th>
            <th scope="col">F_creación</th>
            <th scope="col">F_actualización</th>
            <th >Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="en:${data}">
            <th scope="row" th:text="${en}"></th>
            <td th:text="${en.name}"></td>


        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
